<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron"><h1>Train Scheduler</h1>

    </div>
    <div class="row">
      <div class="panel panel-default">
      <!-- Default panel contents -->
       <div class="panel-heading">Current Train Schedule</div>

        <!-- Table -->
        <table class="table">
          <tr>
            <th>train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>

        </table>
      </div>

    </div>
    <div class="row">
      <div class="panel panel-default">
        <div class="panel-heading">Add Train</div>
        <form>
          Train Name:<br>
          <input id="trainName" type="text" name="train name" value=""><br>
          Destination:<br>
          <input id="destination" type="text" name="destination" value=""><br>
          First Train Time(HH:mm-military time)<br>
          <input id="trainTime" type="text" name="trainTime" value=""><br>
          Frequency (min)<br>
          <input id="frequency" type="text" name="" value=""><br>
          <input id="addNewTrain"type="submit" name="" value="submit">
        </form>



      </div>
    </div>
  </div>






  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <script type="text/javascript" src="assets/JS/app.js"></script>
</body>
</html>
